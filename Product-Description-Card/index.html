<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <script src="https://kit.fontawesome.com/f390425e8d.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="images/favicon-32x32.png" image/x-icon">
    <link rel="stylesheet" href="/Product-Description-Card/Css/style.css">
    <title>Product Preview Card </title>
  </head>
  <body>
   
    <main class="container">
      <section class="card">
        <img src="/Product-Description-Card/images/img1.PNG" alt="Product-card" class="product">
        <div class="card-content">
        <h4>Shampoo</h4>
        <h1>Get That Shinny,Silky Hair</h1>

        <aside class="info">
        Herbal  Essence shampoos are shampoos infused with extracts of natural ingredients.These Shampoos are free of harsh chemicals and cause no damage to the hair.
        </aside>
        <div class="rating">
          <!-- for adding star cdn link-> font awesome 4cdn by stackpath -->
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star-o"></i>
        </div>
        <div class="price">
          <p class="new-price">$159.99 </p>
          <p class="old-price"><s>$199.99</s></p>  
        </div>
        <button class="checkout"><img src="/Product-Description-Card/images/icon-cart.svg" alt="add-to-cart">   Add to Cart
        </button>
    </div>
  </section>
    </main>
  </body>
</html>
